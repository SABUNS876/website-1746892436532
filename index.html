<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Neon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
            }
        }

        .button {
            background-color: #0ff;
            border: none;
            color: #111;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #00ccff;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Selamat Datang di Portofolio Saya</h1>
        <a href="https://ai.nahidabyte.biz.id/" class="button">Kunjungi Saya</a>
    </div>
</body>
</html>
